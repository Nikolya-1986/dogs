<section class="filter__wrapper filter">
    <div class="filter__container">
        <div class="filter__field field">
            <label for="searchParametrs">
                Search breed, singularity or country dog
            </label>
            <input
                id="searchParametrs"
                type="search"
                placeholder="Enter breed, singularity or country dog..."
                [formControl]="searchQuery"
                aria-describedby="filter"
            />
        </div>
        <div class="filter__field field">
            <label for="searchParametrs">
                Filter by
            </label>
            <select name="animal">
                <option value="lion">Lion</option>
                <option value="tiger">Tiger</option>
                <option value="leopard">Leopard</option>
            </select>
        </div>
    </div>
</section>
